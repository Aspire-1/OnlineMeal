<table id="demo" lay-filter="dishedList">

				<input name="code" lay-verify="title" autocomplete="off" class="layui-input" type="text" disabled="disabled">

			<div class="layui-input-inline">

			</div>
			
			<label class="layui-form-label">联系方式</label>
			<div class="layui-input-inline">
				<input name="userphone" lay-verify="title" autocomplete="off" class="layui-input" type="text" disabled="disabled">

		</div>
