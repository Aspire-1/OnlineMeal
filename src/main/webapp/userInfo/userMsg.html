
<link rel="stylesheet" href="userInfo/css/user.css">

<div>
	<div class="user-bar">

				<img src="pic/img/foodlist4.jpg">
			</div>
			<div class="user-bar-title">

			</div>
		</div>
		 -->
	</div>

	<div class="layui-container">
		<div class="orderContainer">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>用户基本信息</legend>
			</fieldset>
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input name="userName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input name="registPhone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
					</div>
				</div>
	
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input name="registEmail" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-block">
						<input name="address" autocomplete="off" placeholder="请输入用户名" class="layui-input" type="text">
					</div>
				</div>
	  
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="demo2">修改提交</button>
				</div>
			</form>	
		</div>
	</div>
</div>

<script type="text/tmpl" id="userBar">
<div class="user-bar-contain">
<div class="user-bar-photo">
	<img src="${local_headPhotoUrl}">
</div>
<div class="user-bar-title">
	<h2>${local_userName}</h2>
</div>
</div>
</script>

<script src="userInfo/js/userInfo.js"></script>
