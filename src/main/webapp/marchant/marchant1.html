<link rel="stylesheet" href="marchant/css/marchant.css">
<link rel="stylesheet" href="marchant/css/shopCart.css">
<div class="marchant-bar">
	
</div>
<div class="layui-container">
	<div class="layui-tab layui-tab-brief" lay-filter="DishedInfoTab">
		<ul class="layui-tab-title">
			<li  class="layui-this">所有商品</li>
			<!-- 
			<li>评价</li>
			<li>商家资历</li>
			 -->
		</ul>
		<div class="layui-tab-content" style="height: auto;">
			<div class="layui-tab-item layui-show">
				<div class="dished-info-list">
					
				</div>

			</div>
			<!-- 
			<div class="layui-tab-item">
				tab2
			</div>
			<div class="layui-tab-item">
				tab3
			</div>
			 -->
		</div>
	</div>
</div>

<div class="shopCartArea">
	<div class="cartContain">
		<table class="layui-table" style="display: none">
			<colgroup>
				<col width="150">
				<col width="75">
				<col width="75">
			</colgroup>
			<tbody id="record">
				<tr>
					<td colspan="3"><span><a id="clear">[清空]</a></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="layui-btn-group">
		<button class="layui-btn" name="shopCart" style="width:200px">￥<span id="allPrice">0 <span>| 购物车</button>
		<button class="layui-btn layui-btn-danger" name="placeOrder" style="width:100px">结算</button>
	</div>
</div>


<script type="text/tmpl" id="dishedInfoChoice">
<div class="dished-info-choice">
	<div class="dished-info-price">
		<span>￥</span>
		<input readonly="readonly" value=${price} id="price">
	</div>
	<span>库存: ${store}</span>	
	<input type="text" min="1" value="1" id="count" readonly="readonly">
	<div class="layui-btn-group">
		<button class="layui-btn layui-btn-sm" name="add">
			<img alt="" src="pic/icon/add.png" width="15px" height="15px" align="center">
		</button>
		<button class="layui-btn layui-btn-sm" name="sub">
			<img alt="" src="pic/icon/subtract.png">
		</button>
		<button class="layui-btn layui-btn-sm" name="cart">
			<img src="pic/icon/cart.png">
		</button>
	</div>
</div>
</script>

<script type="text/tmpl" id="marchantBar">
<div class="marchant-bar-contain">
	<div class="marchant-bar-photo">
		<img src="${photoSrc}">
	</div>
	<div class="marchant-bar-title">
		<h2>${name}</h2>
		<span>地址：${address}</span></br>
		<span>营业时间：${startTime} - ${endTime}</span>
	</div>
</div>
</script>

<script src="marchant/js/marchant.js"></script>
