<!DOCTYPE html>

			  <li class="layui-nav-item"><a href="#">订单管理</a></li>
			  <li class="layui-nav-item"><a href="#">加盟合作</a></li>
			  <li class="layui-nav-item">
			    <!-- <a href="javascript:;">其它系统</a> -->
			    <dl class="layui-nav-child">
			      <dd><a href="">邮件管理</a></dd>
			      <dd><a href="">消息管理</a></dd>
			      <dd><a href="">授权管理</a></dd>
			    </dl>
			  </li>
			</ul>
			<ul class="layui-nav layui-layout-right">
			  <li class="layui-nav-item">
			    <a href="javascript:;">
			      <img src="../pic/icon/account.png" class="layui-nav-img">
			      <span>用户名称</span>
			    </a>
			    <dl class="layui-nav-child">
			      <dd><a href="">基本资料</a></dd>
			      <dd><a href="">安全设置</a></dd>
			      <dd><a href="">退出</a></dd>
			    </dl>
			  </li>

			</ul>

		<div class="marchant-bar">
			<div class="marchant-bar-contain">
				<div class="marchant-bar-photo">
					<img src="../pic/img/foodlist4.jpg">
				</div>
				<div class="marchant-bar-title">
					<h2>xxx好餐馆</h2>
				</div>
			</div>
		</div>
		<div class="layui-container">
			<div class="layui-tab layui-tab-brief" lay-filter="DishedInfoTab">
				<ul class="layui-tab-title">
					<li  class="layui-this">所有商品</li>
					<li>评价</li>
					<li>商家资历</li>
				</ul>
				<div class="layui-tab-content" style="height: auto;">
					<div class="layui-tab-item layui-show">
						
						<div class="dished-info-list">
							
							<div class="dished-info-elem">
								<div class="dished-info-img">
									<img alt="" src="../pic/img/foodlist2.jpg">
								</div>
								<div class="dished-info-word">
									<h2>红烧螃蟹</h2>
									<div class="dished-info-desc">
											澄阳湖大闸蟹，鲜嫩多汁，好吃不上顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶火好吃
									</div>
									<div class="dished-info-choice">
										<div class="dished-info-price">
											<span>￥</span>
											<input disabled="disabled" value="38.00">
										</div>
										<input type="number" min="0" value="1">
										<div class="layui-btn-group">
											<button class="layui-btn layui-btn-sm" name="add">
												<img alt="" src="../pic/icon/add.png" width="15px" height="15px" align="center">
											</button>
											<button class="layui-btn layui-btn-sm" name="sub">
												<img alt="" src="../pic/icon/subtract.png">
											</button>
											<button class="layui-btn layui-btn-sm" name="cart">
												<img src="../pic/icon/cart.png">
											</button>
										</div>
									</div>
								</div>
							</div>
							
						</div>

					</div>
					<div class="layui-tab-item">
						tab2
					</div>
					<div class="layui-tab-item">
						tab3
					</div>
				</div>
			</div>

		<div class="footer">

		  <p>
		    <a href="#" target="_blank">关于</a>

	<script src="../js/jquery-dist/jquery.tmpl.js"></script>

	<script type="text/tmpl" id="dishedInfoChoice">
			<div class="dished-info-price">
				<span>￥</span>
				<input disabled="disabled" value="{{price}}">
			</div>
			<input type="number" min="0" value="1">
			<div class="layui-btn-group">
				<button class="layui-btn layui-btn-sm" name="add">
					<img alt="" src="../pic/icon/add.png" width="15px" height="15px" align="center">
				</button>
				<button class="layui-btn layui-btn-sm" name="sub">
					<img alt="" src="../pic/icon/subtract.png">
				</button>
				<button class="layui-btn layui-btn-sm" name="cart">
					<img src="../pic/icon/cart.png">
				</button>

	</script>
	<script src="js/marchant.js"></script>
